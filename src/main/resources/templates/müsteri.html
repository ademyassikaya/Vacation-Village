<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Customers</title>
		 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		 
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body style="background-color:#ffc691;">
		
		<div class="container" >
		
			<center><h3 style="color:white;">Customers List</h3></center>
			
			<hr/>
			
			<th>
				<p align="right">
					<a class="btn btn-success" href="http://localhost:8080/customer/dns" role="button">Geri Dön</a>
				</p>
			</th>
			
			<table class="table table-dark table-bordered table-striped">
			
				<thead>
									
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Phone</th>
						<th>Age</th>
						<th>Room Number</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer: ${Customer}">
						<td th:text="${customer.VacationVillageId}" />
						<td th:text="${customer.Name}" />
						<td th:text="${customer.ContactPhone}" />
						<td th:text="${customer.Age}" />
						<td th:text="${customer.RoomNumber}" />
						<td>
							<p align="right">
								<form action="#" th:action="@{'http://localhost:8080/customer/{id}'(id=${customer.VacationVillageId})}" th:method="deleteCustomer" >
    								<center><button href="/customer/get" type="submit" class="btn btn-outline-danger">
        								Müşteriyi sil
    								</button></center>
								</form>	</td>
									
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
